<mat-grid-list [cols]="columnNum" [rowHeight]="imageHeight" gutterSize="10px">
  <mat-grid-tile *ngFor="let manga of $getAll | async">
    <mat-grid-tile-header>
      {{manga.name}}
    </mat-grid-tile-header>
    <img class="mangaImage" [src]="manga.imageUrl"/>
  </mat-grid-tile>
</mat-grid-list>
